
<div class="map-section">
  <div class="map-wrapper">
    <section class="legend">
      <h2>Air quality index scale</h2>
      <span></span>
      <div id="city-name" style="color: #000;"></div>
      <div id="pm25"></div>
      <div id="pm10"></div>
      <div id="ozone"></div>
      <div id="forecast"></div>
    </section>
    <div id="map"></div>
  </div>
</div>
<div class="measurments-section">
  <p><strong>Current AQI:</strong> {{ aqi }}</p>
</div>
<div *ngIf="aqi !== null" class="aqi-info">
  AQI w wybranym miejscu: <strong>{{ aqi }}</strong>
</div>
